<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .text-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
            min-height: 120px;
        }

        .text-display span {
            position: relative;
        }

        .text-display span.correct {
            color: #28a745;
        }

        .text-display span.incorrect {
            color: #dc3545;
            background-color: #ffe0e0;
        }

        .text-display span.current {
            background-color: #ffd700;
        }

        .input-section {
            margin-bottom: 20px;
        }

        #typing-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        #typing-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        #typing-input:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .timer-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .timer {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .timer-label {
            font-size: 1em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .results {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 25px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .instructions {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚å®Ô∏è Typing Speed Test</h1>
        
        <div class="instructions">
            <strong>Instructions:</strong> Click "Start Test" and type the text below as quickly and accurately as you can. The test will last 60 seconds.
        </div>

        <div class="timer-section">
            <div class="timer" id="timer">60</div>
            <div class="timer-label">Seconds Remaining</div>
        </div>

        <div class="text-display" id="text-display">
            Click "Start Test" to begin...
        </div>

        <div class="input-section">
            <input 
                type="text" 
                id="typing-input" 
                placeholder="Start typing here..." 
                disabled
                autocomplete="off"
                spellcheck="false"
            >
        </div>

        <div class="button-group">
            <button class="btn-primary" id="start-btn" onclick="startTest()">Start Test</button>
            <button class="btn-secondary" id="reset-btn" onclick="resetTest()" style="display: none;">Try Again</button>
        </div>

        <div class="results" id="results">
            <h2>üéâ Test Complete!</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="wpm">0</div>
                    <div class="stat-label">Words Per Minute</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="accuracy">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="characters">0</div>
                    <div class="stat-label">Characters Typed</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const texts = [
            "The quick brown fox jumps over the lazy dog. Practice makes perfect, and typing is no exception to this rule. With dedication and regular practice, anyone can improve their typing speed and accuracy significantly.",
            "Technology has revolutionized the way we communicate and work. From smartphones to artificial intelligence, innovation continues to shape our daily lives in ways we never imagined possible just a few decades ago.",
            "Learning to type efficiently is a valuable skill in the modern world. Whether you're writing emails, coding, or creating content, fast and accurate typing can save you countless hours and boost your productivity."
        ];

        let currentText = '';
        let timer = 60;
        let timerInterval = null;
        let isTestActive = false;
        let startTime = null;
        let typedCharacters = 0;
        let correctCharacters = 0;

        const textDisplay = document.getElementById('text-display');
        const typingInput = document.getElementById('typing-input');
        const timerElement = document.getElementById('timer');
        const resultsDiv = document.getElementById('results');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');

        function startTest() {
            // Reset everything
            timer = 60;
            typedCharacters = 0;
            correctCharacters = 0;
            isTestActive = true;
            startTime = Date.now();

            // Select random text
            currentText = texts[Math.floor(Math.random() * texts.length)];
            
            // Display text
            displayText();

            // Enable input and focus
            typingInput.disabled = false;
            typingInput.value = '';
            typingInput.focus();

            // Hide results and buttons
            resultsDiv.classList.remove('show');
            startBtn.style.display = 'none';
            resetBtn.style.display = 'none';

            // Start timer
            timerElement.textContent = timer;
            timerInterval = setInterval(updateTimer, 1000);
        }

        function displayText() {
            textDisplay.innerHTML = currentText.split('').map((char, index) => 
                `<span id="char-${index}">${char}</span>`
            ).join('');
        }

        function updateTimer() {
            timer--;
            timerElement.textContent = timer;

            if (timer <= 0) {
                endTest();
            }
        }

        function endTest() {
            clearInterval(timerInterval);
            isTestActive = false;
            typingInput.disabled = true;

            // Calculate results
            const timeElapsed = (Date.now() - startTime) / 1000 / 60; // in minutes
            const wordsTyped = typedCharacters / 5; // standard: 5 characters = 1 word
            const wpm = Math.round(wordsTyped / timeElapsed);
            const accuracy = typedCharacters > 0 ? Math.round((correctCharacters / typedCharacters) * 100) : 0;

            // Display results
            document.getElementById('wpm').textContent = wpm;
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('characters').textContent = typedCharacters;
            resultsDiv.classList.add('show');
            resetBtn.style.display = 'inline-block';
        }

        function resetTest() {
            clearInterval(timerInterval);
            timer = 60;
            typedCharacters = 0;
            correctCharacters = 0;
            isTestActive = false;
            
            timerElement.textContent = timer;
            typingInput.value = '';
            typingInput.disabled = true;
            textDisplay.textContent = 'Click "Start Test" to begin...';
            resultsDiv.classList.remove('show');
            startBtn.style.display = 'inline-block';
            resetBtn.style.display = 'none';
        }

        typingInput.addEventListener('input', function(e) {
            if (!isTestActive) return;

            const typedText = e.target.value;
            typedCharacters = typedText.length;
            correctCharacters = 0;

            // Update character highlighting
            for (let i = 0; i < currentText.length; i++) {
                const charElement = document.getElementById(`char-${i}`);
                
                if (i < typedText.length) {
                    if (typedText[i] === currentText[i]) {
                        charElement.classList.remove('incorrect', 'current');
                        charElement.classList.add('correct');
                        correctCharacters++;
                    } else {
                        charElement.classList.remove('correct', 'current');
                        charElement.classList.add('incorrect');
                    }
                } else if (i === typedText.length) {
                    charElement.classList.remove('correct', 'incorrect');
                    charElement.classList.add('current');
                } else {
                    charElement.classList.remove('correct', 'incorrect', 'current');
                }
            }

            // Check if test is complete
            if (typedText.length >= currentText.length) {
                endTest();
            }
        });
    </script>
</body>
</html>
